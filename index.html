    <link rel="stylesheet" href="assets/css/style.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				  <span class="sr-only">Toggle navigation</span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				</button>
                <a class="navbar-brand" href="../">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand" href="./">ThinkIoT <small>Dashboard</small></a>
            </div>
			
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-left">
				  <li><a href="/">Home</a></li>
				  <li><a href="https://thinkiot.org">Team</a></li>

				</ul>
			</div>
        </div>
    <div id="container">
        <div class = "row">
            <div class="col-md-6">
                <script src="assets/js/table.js"></script>      
            </div>
            <div class="col-md-4" id="container-hum" style="width: 300px; height: 200px"></div>
            <div class="col-md-4" id="container-temp" style="width: 300px; height: 200px"></div>    
        </div>
        <div class="row" id="panel-1x">
        <div class="col-lg-4 col-md-4 col-sm-4">
			<div class="panel panel-info">
				<div class="panel-heading"><b>Sensors Data</b></div>
				<div class="panel-body">
					<div class="col-lg-6 col-md-6 col-sm-6">
						<div class="panel panel-success">
							<div class="panel-heading"><b>Temperature: <temperature></temperature></b></div>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<div class="panel panel-success">
							<div class="panel-heading"><b>Humidity: <humidity></humidity></b></div>
						</div>
					</div>
				</div>
			</div>
		</div>	

		<div class="col-lg-4 col-md-4 col-sm-4">
				<div class="panel panel-info">
					<div class="panel-heading"><b>Humidity</b></div>
					<div class="panel-body">
						<div class="col-lg-3 col-md-3 col-sm-3">
							<div class="panel panel-success">
								<div class="panel-heading"><b>Max: <hmax></hmax></b></div>
							</div>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<div class="panel panel-success">
								<div class="panel-heading"><b>Min: <hmin></hmin> </b></div>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6">
							<div class="panel panel-success">
								<div class="panel-heading"><b>Average: <havg></havg> </b></div>
							</div>
						</div>
					</div>
				</div>
			</div>	
			<div class="col-lg-4 col-md-4 col-sm-4">
					<div class="panel panel-info">
						<div class="panel-heading"><b>Temperature</b></div>
						<div class="panel-body">
							<div class="col-lg-3 col-md-3 col-sm-3">
								<div class="panel panel-success">
									<div class="panel-heading"><b>Max: <tmax></tmax></b></div>
								</div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-3">
								<div class="panel panel-success">
									<div class="panel-heading"><b>Min: <tmin></tmin></b></div>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6">
								<div class="panel panel-success">
									<div class="panel-heading"><b>Average: <tavg></tavg> </b></div>
								</div>
							</div>
						</div>
					</div>
				</div>	    
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/gauge.js"></script>

</html>
